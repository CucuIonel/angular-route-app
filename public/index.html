<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Route App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rolling-loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="angularRouting" class="ng-cloak">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-6" aria-expanded="true"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Angular App</a></div>
        <div class="navbar-collapse collapse in" aria-expanded="true">

            <ul class="nav navbar-nav">
                <li ng-class="{'active' : $root.selectedPage === 'homepage'}"><a href="#/home" class="navbar-link">Home</a></li>
                <li ng-class="{'active' : $root.selectedPage === 'login'}"><a href="#/login" class="navbar-link">Login</a></li>
                <li ng-class="{'active' : $root.selectedPage === 'secure-page'}"><a href="#/secure-page" class="navbar-link">Secure page</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-if="$root.isLoading"
     class='uil-rolling-css'
     style='transform:scale(0.35);'>
    <div>
        <div></div>
        <div></div>
    </div>
</div>

<ng-view></ng-view>
</body>
</html>
